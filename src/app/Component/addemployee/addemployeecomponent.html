<h3>{{title}}</h3>
<h3>Employee</h3>
<hr />
<!--#formDir="NgForm"-->
<form [formGroup]="employeeForm" (ngSubmit)="save()">
  <div class="hidden" style="display:none;">
    <input type="text" formControlName="employeeId"  class="form-control" >
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input type="text"
             formControlName="name"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
    </div>
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors['required']">Fullname is required</div>
    </div>
  </div>


  <div class="form-group row">
    <label class="control-label col-md-12"> Gender</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>


    <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback">
      <div *ngIf="f['gender'].errors['required']">Valid gender is required</div>
    </div>
  </div>




  <div class="form-group row">
    <label class="control-label col-md-12" for="Department">Department</label>
    <div class="col-md-4">

      <input type="text"
             formControlName="department"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['department'].errors }" />

    </div>

    <div *ngIf="submitted && f.department.errors" class="invalid-feedback">
      <div *ngIf="f.department.errors.required">Department is required</div>
    </div>

  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="City">City</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="city">
        <option value="">--Select City--</option>
        <option *ngFor="let city of cityList"
                value={{city.cityName}}>
          {{city.cityName}}
        </option>
      </select>
    </div>

    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
      <div *ngIf="f.city.errors.required">Valid City is required</div>
    </div>

  </div>

  <div class="form-group row">
    <label class="control-label col-md-12" for="doj">Date of Joining</label>
    
      <div class="col-md-4">

        <input type="date"
               formControlName="doj"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['doj'].errors }" />

      
    </div>
    <div *ngIf="submitted && f.doj.errors" class="invalid-feedback">
      <div *ngIf="f.doj.errors.required">Valid DOJ is required</div>
    </div>

  </div>
  <div class="form-group row mt-5">
    <div class="col-md-3">
      <button type="submit" class="btn btn-sm btn-primary mr-3">Save</button>


      <button (click)="cancel()" class="btn btn-sm btn-danger mr-5">Cancel</button>
    </div>
  </div>
</form>
